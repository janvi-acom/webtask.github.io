<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Registration</title>
    <link rel="stylesheet" href="Regform.css">
</head>
<body>
    <form id="form"> 
        <div class="container">  
        <div class="ahead">Register here</div>
        <input type="text" id="namef" placeholder="Pet owner's first name" required><br/>
        <input type="text" id="namel" placeholder="Pet owner's last name" required><br/>
        <input type="text" id="add" placeholder="Address" required><br/>
        <input type="tel"  id="pho" placeholder="Phone Number"  minlength="10" maxlength="10" required><br/>
        <input type="email" id="ema" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Email"  size="20" required><br/>
        <input type="text" id="pname" placeholder="Pet name" required><br/>
        <input type="text" id="page" placeholder="Pet age" required><br/>
        <button  type="submit" id="press"> SUBMIT</button>

        </div>
        
    </form>
   
    
    
    <script src="Regform.js"></script>
</body>
</html>
